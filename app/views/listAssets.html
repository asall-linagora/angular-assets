<div ui-view="">
  <input type="text" ng-model="list.search"/>
  <div flex ng-cloak>
    <md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="8px" md-gutter-gt-sm="4px">

      <md-grid-tile ng-repeat="asset in list.assets | filter: list.search"
                    md-rowspan=""
                    md-colspan=""
                    md-colspan-sm="1"
                    md-colspan-xs="1"
                    ng-class="tile.background">
        <!--<figure>-->
        <a ui-sref="listassets.update({id: asset['@id']})">
          <img ng-src="{{asset.imageVersions.image.url}}" height="185px" width="185px">
          <!--</figure>-->
          <!--<md-icon md-svg-icon=""></md-icon>-->

          <md-grid-tile-footer><h3>{{asset.title}}</h3></md-grid-tile-footer>
        </a>
      </md-grid-tile>
    </md-grid-list>
  </div>


</div>
